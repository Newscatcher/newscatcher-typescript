name: ci

on: [push]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Compile
        run: pnpm build

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4
                
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Test
        run: pnpm test

  publish:
    needs: [ compile, test ]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    # CRITICAL: Add OIDC permissions
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      # Ensure npm 11.5.1 or later for OIDC support
      - name: Update npm
        run: sudo npm install -g npm@latest

      - name: Publish to npm
        run: |
          publish() {
            npm publish "$@"
          }
          if [[ ${GITHUB_REF} == *alpha* ]]; then
            publish --access public --tag alpha
          elif [[ ${GITHUB_REF} == *beta* ]]; then
            publish --access public --tag beta
          else
            publish --access public
          fi